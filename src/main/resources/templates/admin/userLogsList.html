<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logovi korisnika</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: #C5272F;
            padding: 0 10px;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/articles">Webshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/articles">Artikli</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Kategorije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/colors">Boje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Košarica</a>
            </li>
            <li  class="nav-item">
                <a class="nav-link" href="/admin">Admin logovi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Prijava</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">Logovi korisnika</h2>
    <!-- Table to display user logs -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Korisničko ime</th>
            <th scope="col">IP Adresa</th>
            <th scope="col">Vremenski zapis</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${userLogs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.username}"></td>
            <td th:text="${log.ipAddress}"></td>
            <td th:text="${log.timestamp}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
