<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Artikl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: #C5272F;
            padding: 0 10px;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/articles">Webshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/articles">Artikli</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Kategorije</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/colors">Boje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Ko≈°arica</a>
            </li>
            <li  class="nav-item">
                <a class="nav-link" href="/admin">Admin logovi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Prijava</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Dodaj Artikl</h2>
        </div>
        <div class="card-body">
            <form action="/articles/admin/add" method="post">
                <div class="form-group">
                    <label for="name">Naziv:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Opis:</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Cijena:</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="available">Dostupno:</label>
                    <input type="number" class="form-control" id="available" name="available" required>
                </div>
                <div class="form-group">
                    <label for="color">Boja:</label>
                    <select class="form-control" id="color" name="color" required>
                        <option value="">Odaberi boju</option>
                        <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.color}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Kategorija:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">Odaberi kategoriju</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image_link">Link na sliku:</label>
                    <input type="url" class="form-control" id="image_link" name="image_link">
                </div>
                <button type="submit" class="btn btn-primary">Dodaj Artikl</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
